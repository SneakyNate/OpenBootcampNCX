<!DOCTYPE html>
<html>
    <title>Ejercicio 02 - Formularios en HTML</title>
    <head><h1>Inscription</h1></head>
    <body>
    <form action="/" method="get">
        <div>
        <label for="nombre"> Cual es tu nombre</label>
        <input id="nombre" name="nombre" required>
        </div>
        <br>
        <div>
        <label for="edad"> Cual es tu edad</label>
        <input id="edad" name="edad" type="number" min="0" max="150" step="1" required>
        </div>
        <br>
        <div>
        <label for="frase-favorita">Cual es tu frase favorita </label>
        <textarea name="frase-favorita" id="frase-favorita"></textarea>
        </div>
        <br>
        <button type="Submit">Enviar</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
